<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Update path CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <header id="header-placeholder">{% include "header.html" %}</header>
    <main>{{ content | safe }}</main>
    <footer id="footer-placeholder">{% include "footer.html" %}</footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <!-- Update path JavaScript -->
    <script src="{{ site.baseurl }}/js/script.js" defer></script>
  </body>
</html>
