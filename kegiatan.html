<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading - Kategori Tulisan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* CSS untuk grup artikel yang bisa dilipat (accordion) */
      .artikel-grup {
        text-align: left;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
      }
      .kategori-judul {
        font-size: 1.8em;
        color: var(--primary-color);
        margin: 0;
        padding: 10px 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-style: normal;
        transition: color 0.3s ease;
      }
      .kategori-judul:hover {
        color: #00caff;
      }
      .kategori-judul .icon {
        font-size: 0.8em;
        transition: transform 0.3s ease;
      }
      .kategori-judul.aktif .icon {
        transform: rotate(45deg);
      }
      .artikel-judul-list {
        padding-left: 10px;
        margin-top: 15px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
      }
      .artikel-judul-list ul {
        list-style: none;
        padding-left: 0;
      }
      .artikel-judul-list li {
        background-color: var(--surface-color);
        border-left: 3px solid var(--primary-color);
        margin-bottom: 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .artikel-judul-list li:hover {
        background-color: #222;
      }
      .artikel-judul-list li a,
      .artikel-judul-list li a:visited {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: var(--text-color);
        font-size: 1.2em;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <header id="header-placeholder"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Reading</h2>
        <p class="animate-on-scroll" style="margin-bottom: 50px">
          Kumpulan tulisan yang telah dikelompokkan berdasarkan kategori. Klik
          kategori untuk melihat daftar judul.
        </p>

        <div id="kategori-container" class="animate-on-scroll"></div>
      </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fungsi untuk memuat data dari file JSON
        fetch("articles.json")
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById("kategori-container");
            container.innerHTML = ""; // Kosongkan kontainer

            // Loop melalui setiap kategori dari file JSON
            data.kategori.forEach((kategori) => {
              // Buat elemen untuk setiap grup
              const grup = document.createElement("div");
              grup.className = "artikel-grup";

              let artikelHTML = "";
              // Loop melalui setiap artikel dalam kategori
              kategori.artikel.forEach((artikel) => {
                artikelHTML += `<li><a href="${artikel.url}">${artikel.judul}</a></li>`;
              });

              // Buat struktur HTML lengkap untuk grup
              grup.innerHTML = `
                <h3 class="kategori-judul">
                  <span>${kategori.nama}</span>
                  <i class="fas fa-plus icon"></i>
                </h3>
                <div class="artikel-judul-list">
                  <ul>
                    ${artikelHTML}
                  </ul>
                </div>
              `;

              container.appendChild(grup);
            });

            // Setelah semua HTML dibuat, tambahkan event listener untuk accordion
            setupAccordion();
          })
          .catch((error) => {
            console.error("Error memuat data artikel:", error);
            document.getElementById("kategori-container").innerHTML =
              "<p>Gagal memuat daftar artikel.</p>";
          });

        // Fungsi untuk mengaktifkan accordion
        function setupAccordion() {
          const kategoriJudul = document.querySelectorAll(".kategori-judul");

          kategoriJudul.forEach((judul) => {
            judul.addEventListener("click", function () {
              this.classList.toggle("aktif");
              const konten = this.nextElementSibling;
              const icon = this.querySelector(".icon");

              if (konten.style.maxHeight) {
                konten.style.maxHeight = null;
                icon.classList.remove("fa-minus");
                icon.classList.add("fa-plus");
              } else {
                konten.style.maxHeight = konten.scrollHeight + "px";
                icon.classList.remove("fa-plus");
                icon.classList.add("fa-minus");
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
