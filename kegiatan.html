<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading - Kategori Tulisan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .artikel-grup {
        text-align: left;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
      }
      .kategori-judul {
        font-size: 1.8em;
        color: var(--primary-color);
        margin: 0;
        padding: 10px 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-style: normal;
        transition: color 0.3s ease;
      }
      .kategori-judul:hover {
        color: #00caff;
      }
      .kategori-judul .icon {
        font-size: 0.8em;
        transition: transform 0.3s ease;
      }
      .kategori-judul.aktif .icon {
        transform: rotate(45deg);
      }
      .artikel-judul-list {
        padding-left: 10px;
        margin-top: 15px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
      }
      .artikel-judul-list ul {
        list-style: none;
        padding-left: 0;
      }
      .artikel-judul-list li {
        background-color: var(--surface-color);
        border-left: 3px solid var(--primary-color);
        margin-bottom: 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .artikel-judul-list li:hover {
        background-color: #222;
      }
      .artikel-judul-list li a,
      .artikel-judul-list li a:visited {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: var(--text-color);
        font-size: 1.2em;
        font-style: normal;
      }
      .search-container {
        margin-bottom: 30px;
        text-align: left;
      }
      #search-input {
        width: 100%;
        padding: 12px;
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        color: var(--text-color);
        font-size: 1em;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <header id="header-placeholder"></header>
    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Reading</h2>
        <p class="animate-on-scroll" style="margin-bottom: 50px">
          Kumpulan tulisan yang telah dikelompokkan berdasarkan kategori. Klik
          kategori untuk melihat daftar judul.
        </p>
        <div class="search-container animate-on-scroll">
          <input
            type="text"
            id="search-input"
            placeholder="Cari berdasarkan judul atau kategori..."
          />
        </div>
        <div id="kategori-container" class="animate-on-scroll"></div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let allCategories = [];
        // === PERUBAHAN DI SINI ===
        // Mengganti alamat API dengan path ke file JSON lokal
        fetch("articles.json") // Sebelumnya: "http://localhost:3000/api/articles"
          .then((response) => response.json())
          .then((data) => {
            allCategories = data.kategori;
            renderCategories(allCategories, "");
            setupAccordion();
          })
          .catch((error) => {
            console.error("Error memuat data artikel:", error);
            document.getElementById("kategori-container").innerHTML =
              "<p style='color:red;'>Gagal memuat data artikel. Pastikan file articles.json ada di direktori yang sama.</p>";
          });

        function renderCategories(categories, searchTerm) {
          const container = document.getElementById("kategori-container");
          container.innerHTML = "";
          if (categories.length === 0) {
            container.innerHTML = "<p>Tidak ada hasil yang ditemukan.</p>";
            return;
          }
          const regex = searchTerm ? new RegExp(searchTerm, "gi") : null;
          categories.forEach((kategori) => {
            const grup = document.createElement("div");
            grup.className = "artikel-grup";
            let artikelHTML = "";
            kategori.artikel.forEach((artikel) => {
              const highlightedJudul = regex
                ? artikel.judul.replace(
                    regex,
                    `<span class="highlight">$&</span>`
                  )
                : artikel.judul;
              artikelHTML += `<li><a href="${artikel.url}">${highlightedJudul}</a></li>`;
            });
            const highlightedNamaKategori = regex
              ? kategori.nama.replace(
                  regex,
                  `<span class="highlight">$&</span>`
                )
              : kategori.nama;
            grup.innerHTML = `
              <h3 class="kategori-judul">
                <span>${highlightedNamaKategori}</span>
                <i class="fas fa-plus icon"></i>
              </h3>
              <div class="artikel-judul-list"><ul>${artikelHTML}</ul></div>
            `;
            container.appendChild(grup);
          });
          setupAccordion();
        }

        function filterContent(searchTerm) {
          const lowerCaseSearchTerm = searchTerm.toLowerCase();
          const filteredCategories = allCategories
            .map((kategori) => {
              const filteredArticles = kategori.artikel.filter((artikel) =>
                artikel.judul.toLowerCase().includes(lowerCaseSearchTerm)
              );
              if (
                kategori.nama.toLowerCase().includes(lowerCaseSearchTerm) ||
                filteredArticles.length > 0
              ) {
                if (kategori.nama.toLowerCase().includes(lowerCaseSearchTerm)) {
                  return { ...kategori, artikel: kategori.artikel };
                }
                return { ...kategori, artikel: filteredArticles };
              }
              return null;
            })
            .filter(Boolean);
          renderCategories(filteredCategories, searchTerm);
        }

        const searchInput = document.getElementById("search-input");
        searchInput.addEventListener(
          "input",
          debounce(() => {
            filterContent(searchInput.value);
          }, 300)
        );

        function setupAccordion() {
          const kategoriJudul = document.querySelectorAll(".kategori-judul");
          kategoriJudul.forEach((judul) => {
            judul.addEventListener("click", function () {
              this.classList.toggle("aktif");
              const konten = this.nextElementSibling;
              const icon = this.querySelector(".icon");
              if (konten.style.maxHeight) {
                konten.style.maxHeight = null;
                icon.classList.remove("fa-minus");
                icon.classList.add("fa-plus");
              } else {
                konten.style.maxHeight = konten.scrollHeight + "px";
                icon.classList.remove("fa-plus");
                icon.classList.add("fa-minus");
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
