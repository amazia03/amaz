# Nama workflow yang akan muncul di tab Actions GitHub
name: Build and Deploy Node.js Project

# Kapan workflow ini akan berjalan
on:
  # Berjalan setiap kali ada push ke branch 'main'
  push:
    branches: ["main"]
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Mengatur izin untuk workflow agar bisa mendeploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Menonaktifkan workflow konkuren agar hanya satu deployment yang berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: true

# Daftar pekerjaan (jobs) yang akan dijalankan
jobs:
  # Satu-satunya job dalam workflow ini bernama 'deploy'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Mengunduh kode dari repositori Anda
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Menyiapkan lingkungan Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Menggunakan Node.js versi 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      # 3. Menginstall dependensi dan menjalankan skrip database
      - name: Install Dependencies and Run Script
        run: |
          cd backend
          npm install
          node setupDatabase.js
        # Perintah ini akan masuk ke folder backend, menginstall sqlite3,
        # lalu menjalankan skrip untuk membuat file personal-blog.db

      # 4. Menyiapkan artefak untuk di-upload ke GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5. Meng-upload seluruh isi folder proyek sebagai artefak
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path default-nya adalah seluruh repositori, yang sudah sesuai
          path: "."

      # 6. Melakukan deployment ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
