name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Izin untuk deployment ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu deployment berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Website 🏗️
        # ==========================================================
        # PERBAIKAN UTAMA:
        # Menggunakan 'npx @11ty/eleventy' secara langsung.
        # Ini lebih andal daripada 'npm run build' karena tidak
        # bergantung pada isi file package.json dan tidak
        # memerlukan perubahan izin (chmod).
        # ==========================================================
        run: npx @11ty/eleventy

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Unggah seluruh isi dari folder _site
          path: "./_site"

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
