<!DOCTYPE html>

    <style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // =========================================================================
        // BAGIAN I: DATA ARTIKEL (VERSI LENGKAP)
        // =========================================================================
        const articlesData = [
          {
            id: "about-humans",
            title: "Manusia: Evolusi, Perilaku, dan Kesadaran",
            content: `
                    <h1>Membongkar Kode Manusia: Panduan Ilmiah untuk Memahami Diri Anda</h1>

        <p class="intro">Pernahkah Anda bertanya-tanya apa yang membuat kita, manusia, begitu unik? Kemajuan sains kini memungkinkan kita menjawab pertanyaan terbesar tentang diri kita. Teknologi modern membongkar rahasia asal-usul kita, mengungkap apa yang membentuk kepribadian Anda, dan bahkan memberi kita kekuatan untuk mengubah masa depan genetika manusia.</p>
        <p class="intro">Artikel ini adalah panduan sederhana untuk memahami empat pilar yang mendefinisikan siapa Anda. Kami akan mengupas tuntas setiap topikâ€”mulai dari evolusi hingga rekayasa genetikaâ€”dan menunjukkan dampaknya secara langsung bagi kehidupan Anda.</p>

        <h2>Dari Mana Anda Berasal? Kisah Evolusi yang Mengejutkan</h2>
        <p>Anda memiliki hubungan keluarga yang sangat dekat dengan simpanse. Faktanya, penelitian menunjukkan bahwa <strong>98,8% DNA Anda identik dengan DNA simpanse</strong>. Ini adalah bukti kuat yang mendukung teori evolusi, yang menjelaskan bahwa manusia modern berevolusi dari nenek moyang primata selama jutaan tahun.</p>
        <p>Para ilmuwan menemukan fosil seperti "Lucy," yang hidup 3,2 juta tahun lalu. Fosil ini menunjukkan transisi penting menuju kemampuan berjalan tegak yang kita miliki sekarang.</p>
        <ul>
            <li><b>Poin Utama:</b> Teori evolusi, didukung oleh bukti genetik dan fosil, adalah penjelasan ilmiah paling kuat tentang asal-usul manusia.</li>
            <li><b>Apa Untungnya Bagi Anda?</b> Memahami evolusi membantu kita melacak penyebaran penyakit, memahami mengapa tubuh kita berfungsi seperti sekarang, dan menelusuri sejarah migrasi leluhur Anda ke seluruh dunia.</li>
        </ul>
        <p>Meskipun begitu, ide ini masih sering menimbulkan perdebatan. Beberapa keyakinan, seperti kreasionisme, menawarkan penjelasan alternatif bahwa manusia diciptakan secara langsung.</p>

        <h2>Siapakah Anda Sebenarnya? Perdebatan Abadi Gen vs. Lingkungan</h2>
        <p>Apa yang lebih kuat membentuk kepribadian Anda: DNA yang Anda warisi (sifat/gen) atau cara Anda dibesarkan (lingkungan)? Pertanyaan ini dikenal sebagai perdebatan <i>nature vs. nurture</i>. Jawabannya ternyata adalah: <strong>keduanya memainkan peran penting</strong>.</p>
        <p>Bayangkan dua anak kembar identik yang memiliki DNA sama persis. Studi menunjukkan, bahkan jika mereka dibesarkan di keluarga yang berbeda, mereka cenderung memiliki tingkat kecerdasan (IQ) yang sangat mirip. Ini membuktikan pengaruh kuat dari gen.</p>
        <p>Namun, lingkungan juga sangat menentukan. Kemampuan Anda berbahasa, misalnya, sepenuhnya bergantung pada lingkungan tempat Anda tumbuh. Gen mungkin memberi Anda potensi, tetapi lingkunganlah yang membentuk potensi tersebut.</p>
        <ul>
            <li><b>Poin Utama:</b> Perilaku dan kepribadian Anda adalah hasil interaksi kompleks antara warisan genetik dan pengalaman hidup Anda.</li>
            <li><b>Apa Untungnya Bagi Anda?</b> Pemahaman ini mengubah cara kita mendidik anak, merancang program kesehatan mental, dan bahkan menilai faktor risiko dalam sistem peradilan pidana.</li>
        </ul>

        <h2>Mengapa Anda Merasa? Misteri Terbesar di Balik Pikiran Anda</h2>
        <p>Kesadaran adalah salah satu misteri terbesar yang dihadapi sains. Ini adalah pengalaman subjektif Anda dalam "merasakan" sesuatuâ€”mulai dari nikmatnya secangkir kopi hingga indahnya warna senja. Otak Anda memiliki sekitar 86 miliar sel saraf (neuron) yang bekerja sama untuk memproses informasi.</p>
        <p>Para ilmuwan tahu bahwa aktivitas otak menciptakan kesadaran. Namun, mereka belum bisa menjawab "masalah sulit": <strong>mengapa proses fisik di otak ini menghasilkan pengalaman mental yang bersifat personal dan subjektif?</strong> Ini seperti memahami semua komponen komputer, tetapi tidak tahu mengapa ia bisa menampilkan gambar di layar.</p>
        <ul>
            <li><b>Poin Utama:</b> Kesadaran muncul dari aktivitas otak, tetapi bagaimana proses fisik ini menciptakan pengalaman subjektif masih menjadi misteri.</li>
            <li><b>Apa Untungnya Bagi Anda?</b> Memecahkan misteri ini dapat menghasilkan terobosan dalam mengobati pasien koma, mengatasi gangguan otak, dan bahkan menjadi kunci untuk mengembangkan kecerdasan buatan (AI) yang benar-benar cerdas.</li>
        </ul>

        <h2>Masa Depan Umat Manusia: Mengedit DNA dan Batasan Etika</h2>
        <p>Sebuah teknologi revolusioner bernama CRISPR kini ada di tangan para ilmuwan. Anggap saja ini seperti "gunting genetik" yang sangat presisi. Teknologi ini memungkinkan kita masuk ke dalam kode DNA dan memperbaiki gen yang rusak.</p>
        <p>Potensinya luar biasa. Kita bisa menyembuhkan penyakit turunan yang mengerikan, seperti anemia sel sabit atau <i>cystic fibrosis</i>. Namun, kekuatan ini juga membawa risiko etis yang sangat besar.</p>
        <ul>
            <li><b>Kontroversi Utama:</b> Haruskah kita diizinkan mengedit "garis keturunan"? Artinya, setiap perubahan genetik yang dibuat tidak hanya memengaruhi satu orang, tetapi juga akan diwariskan ke semua keturunannya.</li>
            <li><b>Contoh Nyata:</b> Pada tahun 2018, seorang ilmuwan di Tiongkok, He Jiankui, memicu kemarahan global setelah ia menciptakan bayi pertama di dunia yang gennya telah diedit. Hal ini membuka perdebatan tentang potensi penyalahgunaan teknologi untuk menciptakan "bayi desainer" dengan sifat-sifat pilihan.</li>
        </ul>
        <ul>
            <li><b>Poin Utama:</b> Rekayasa genetika menawarkan harapan besar untuk dunia kedokteran, tetapi juga memaksa kita untuk menetapkan batasan yang jelas demi mencegah konsekuensi yang tidak diinginkan.</li>
            <li><b>Apa Untungnya Bagi Anda?</b> Teknologi ini bisa menjadi kunci untuk masa depan tanpa penyakit genetik. Namun, perdebatan etikanya akan menentukan jenis dunia yang akan kita tinggali dan wariskan.</li>
        </ul>

        <h3>Ringkasan: Empat Pilar yang Mendefinisikan Manusia</h3>
        <table>
            <thead>
                <tr>
                    <th>Aspek Pembahasan</th>
                    <th>Hal Paling Mengejutkan</th>
                    <th>Dampak Langsung Bagi Anda</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Evolusi Manusia</b></td>
                    <td>DNA Anda 98,8% mirip dengan simpanse.</td>
                    <td>Membantu memahami penyakit dan asal-usul manusia.</td>
                </tr>
                <tr>
                    <td><b>Sifat vs. Lingkungan</b></td>
                    <td>Studi anak kembar membuktikan gen dan lingkungan sama-sama kuat.</td>
                    <td>Memengaruhi kebijakan pendidikan, kesehatan, dan hukum.</td>
                </tr>
                <tr>
                    <td><b>Kesadaran Manusia</b></td>
                    <td>Otak Anda menghasilkan pengalaman subjektif yang unik dan misterius.</td>
                    <td>Kunci untuk pengobatan gangguan otak dan pengembangan AI.</td>
                </tr>
                <tr>
                    <td><b>Rekayasa Genetika</b></td>
                    <td>Kita kini bisa "mengedit" DNA untuk menyembuhkan penyakit.</td>
                    <td>Berpotensi merevolusi dunia kedokteran, namun penuh tantangan etis.</td>
                </tr>
            </tbody>
        </table>

        <div class="conclusion">
            <h3>Kesimpulan: Memahami Diri Sendiri untuk Membentuk Masa Depan</h3>
            <p>Manusia adalah makhluk yang luar biasa kompleks. Dengan terus menggali kebenaran tentang evolusi, perilaku, kesadaran, dan genetika, kita tidak hanya belajar tentang masa lalu. Kita juga mendapatkan alat untuk membuat keputusan yang lebih bijak demi membentuk masa depan yang lebih baik untuk semua.</p>
                `,
          },
        ];

        // =========================================================================
        // BAGIAN II: LOGIKA UNTUK MODE TERANG & GELAP
        // =========================================================================
        const themeContainer = document.getElementById("theme-container");
        const currentTheme = localStorage.getItem("theme");
        let isDarkMode = currentTheme !== "light";
        const themeButton = document.createElement("button");
        themeContainer.className = "theme-switcher";
        themeContainer.appendChild(themeButton);
        const applyTheme = () => {
          if (isDarkMode) {
            document.body.classList.add("dark-mode");
            themeButton.textContent = "Mode Terang â˜€ï¸";
          } else {
            document.body.classList.remove("dark-mode");
            themeButton.textContent = "Mode Gelap ðŸŒ™";
          }
        };
        themeButton.addEventListener("click", () => {
          isDarkMode = !isDarkMode;
          localStorage.setItem("theme", isDarkMode ? "dark" : "light");
          applyTheme();
        });
        applyTheme();

        // =========================================================================
        // BAGIAN III: LOGIKA UNTUK MEMUAT KONTEN ARTIKEL SECARA DINAMIS
        // =========================================================================
        const articleContainer = document.getElementById("article-container");
        const loadArticle = (articleId) => {
          const article = articlesData.find((art) => art.id === articleId);
          if (article) {
            articleContainer.innerHTML = article.content;
          } else {
            articleContainer.innerHTML =
              "<h2>Error 404: Artikel tidak ditemukan.</h2>";
          }
        };
        loadArticle("about-humans");
      });
    </script>
  </body>
</html>
