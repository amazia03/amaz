                        <h1>Kisah Tragis dan Jasa Besar Alan Turing</h1>
                         <div class="source-link">

                        <h3>Perlakuan Kriminal di Masa Lalu</h3>
                        <p>Di Inggris, <strong>praktik homoseksualitas</strong> dulu juga dianggap kriminal. <strong>Ya</strong>, memang dulu <strong>begitu</strong>.</p>
                        <p><strong>Kasus</strong> yang paling terkenal adalah yang dialami <strong>oleh</strong> Alan Turing. <strong>Dia adalah seorang</strong> <code>bedes</code> paling berjasa <strong>sebagai</strong> penemu cikal bakal dunia maya digital <strong>saat ini</strong>, <strong>namun</strong> dinyatakan sebagai kriminal karena dia <strong>seorang</strong> gay.</p>
                        <p><strong>Akan tetapi</strong>, itu <strong>adalah</strong> masa lalu Inggris.</p>
                        <p>Secara tidak langsung, dunia kedokteran, khususnya neurologi (ilmu saraf), berhutang sejarah kepada Alan Turing dalam arti yang sebenarnya.</p>
                        
                        
                        <p><strong>Seorang</strong> <code>bedes</code> <strong>(manusia)</strong> membuat komputer bukan dengan meniru cara kerja otak. <strong>Justru sebaliknya</strong>, kita bisa <strong>memahami</strong> cara kerja otak melalui <strong>perbandingan</strong> dengan cara kerja komputer.</p>
                        <p>Sampai tahun 60-an, <code>bedes-bedes</code> <strong>ilmuwan</strong> belum tahu apa-apa tentang cara kerja otak. Pengetahuan tentang otak yang ada saat itu sekarang <strong>benar-benar</strong> sudah kedaluwarsa.</p>
                        <p>Setelah ada <strong>perangkat</strong> yang namanya komputer, barulah <code>bedes-bedes</code> <strong>peneliti</strong> mengira-ira, "jangan-jangan cara kerja otak ini seperti komputer," dan ternyata memang demikian.</p>
                        <p><strong>Pada saat itu juga</strong>, <code>bedes-bedes</code> <strong>ilmuwan</strong> juga belum banyak tahu tentang pengaruh hormon pada cara kerja otak.</p>
                        <p>Sehingga, pemberian hormon estrogen kepada Turing sebagai ganti <strong>hukuman</strong> bui itu <strong>benar-benar</strong> lebih mengerikan daripada <strong>seekor</strong> <code>bedes</code> yang dikurung.</p>

                        <h3>Mengenal Alan Turing dan Pengaruhnya</h3>
                        <p>Sampai tahun 2014, tidak banyak yang tahu <strong>sosok</strong> Alan Mathison Turing. Sampai akhirnya ada film <em>Imitation Game</em>, barulah banyak <code>bedes</code> yang paham siapa itu Turing.</p>
                        <p>Padahal, <code>bedes</code> keren ini sangat berpengaruh pada kehidupan kita, <code>bedes-bedes</code> zaman <em>now</em>.</p>
                        <p>Kalau tidak ada Alan Turing, probabilitasnya mendekati 100% kita tidak <strong>bisa</strong> <strong>menggunakan Twitter (<code>ngetwit</code>)</strong> sekarang ini. Kita bisa <strong>melakukan itu</strong> karena ada Turing.</p>
                        <p>Memang banyak <strong>sekali</strong> yang <strong>sedikit</strong> dilebih-lebihkan di film-film Hollywood, termasuk dalam <em>Imitation Game</em>. Tapi, bahwa riwayat Alan ini sangat tragis, ya memang benar <strong>adanya</strong>.</p>
                        
                        <h3>Memecahkan Kode Enigma</h3>
                        <p>Alan Turing adalah <strong>seorang</strong> <code>bedes</code> ahli matematika dan saintis hebat, <strong>sekaligus</strong> pelopor pembuat komputer.</p>
                        <p>Sejarawan militer menyebutnya sebagai pemecah mesin kode Enigma, <strong>yaitu sejenis komputer</strong> yang digunakan oleh Jerman selama Perang Dunia II untuk mengacak pesan yang disampaikan melalui telekomunikasi radio.</p>
                        <p><strong>Mesin</strong> Enigma ini <strong>benar-benar</strong> membuat Jerman unggul di semua penjuru Eropa, <strong>karena</strong> pihak Sekutu selalu gagal memecahkan sandi-sandi mesin ini.</p>
                        <p>Sir Harry Hinsley, <strong>seorang</strong> <code>bedes</code> petinggi Inggris yang bekerja bersama Turing, berspekulasi <strong>bahwa</strong> kalau Enigma tak terpecahkan, jadwal penyerbuan sekutu ke Eropa bisa molor.</p>
                        <p><strong>Peristiwa</strong> Stalingrad dan pendaratan Sekutu di Normandia akhirnya diakui sangat bergantung dari mesin pemecah kode bikinan Alan Turing.</p>
                        <p>Tanpa pemecahan kode Enigma, penyerbuan <strong>oleh</strong> sekutu ke Eropa baru akan bisa dilakukan tahun <strong>1946-1947</strong>, tidak <strong>pada</strong> tanggal 6 Juni 1944!</p>
                        <p>Kalau saja penyerbuan oleh sekutu baru bisa dilakukan setelah bulan Juli 1945, bom atom AS tentunya akan lebih banyak makan korban kalau Perang Dunia II berkepanjangan.</p>
                        <p>Indonesia pun hampir pasti <strong>tidak akan</strong> merdeka tanggal 17 Agustus 1945.</p>
                        <p>Saat itu, Jerman juga <strong>semakin</strong> menyempurnakan ‘prototipe rudal’ V2 yang <strong>dapat</strong> membawa senjata biologis dan kimia. <strong>Oleh karena itu</strong>, perang harus segera diakhiri!</p>
                        <p><strong>Untungnya</strong>, kengerian-kengerian yang menghantui itu tidak pernah terjadi karena PD II selesai pada Agustus 1945, sebagian besar berkat karya Alan Turing <strong>dan kawan-kawannya</strong>.</p>
                        
                        <h3>Latar Belakang dan Kejeniusan Turing</h3>
                        <p>Alan Mathison Turing lahir di London, 23 Juni 1912. <strong>Ia memiliki</strong> kejeniusan ilmiah, serta minatnya dalam hal-hal ilmiah yang sudah tampak sejak dia masih kanak-kanak.</p>
                        <p>Tapi konon, Turing tidak berminat dalam hal sejarah, bahasa Latin, bahasa Inggris, atau bidang-bidang yang serupa itu.</p>
                        <p><strong>Pada tahun</strong> 1931, Turing masuk King’s College, Cambridge University. <strong>Di sana, ia</strong> memfokuskan diri pada matematika dan ilmu pasti lain.</p>
                        <p>Dia ini cerdas secara kognitif <strong>dan</strong> pengetahuan ilmiah, tapi tidak secara sosial.</p>
                        <p>Banyak <strong>sekali sebenarnya</strong> <code>bedes</code> model begini. :)</p>
                        <p>Turing <strong>adalah</strong> <code>bedes</code> pertama yang memulai <strong>pengembangan</strong> cikal bakal dari komputer digital, yang diberi nama “Mesin Turing”.</p>
                        <p>Mesin Turing membaca angka satu dan nol dari pita, yang menguraikan tugas tertentu yang <strong>harus</strong> dilakukan. Ini adalah <strong>prinsip-prinsip dasar</strong> komputer digital modern juga.</p>
                        <p>Turing <strong>adalah</strong> <code>bedes</code> pertama yang memulai <strong>pengembangan</strong> cikal bakal dari komputer digital, yang diberi nama “Mesin Turing”.</p>
                        <p>Mesin Turing membaca angka satu dan nol dari pita, yang menguraikan tugas tertentu yang <strong>harus</strong> dilakukan. Ini adalah <strong>prinsip-prinsip dasar</strong> komputer digital modern juga.</p>
                        <p>Alan Turing berpendapat bahwa suatu ‘algoritme’ dapat dikembangkan untuk menyelesaikan masalah <strong>apa pun</strong>. Sekarang, pendapatnya <strong>tersebut telah</strong> jadi kenyataan.</p>
                        <p><strong>Satu-satunya</strong> bagian tersulit yang dihadapi Turing adalah menguraikan masalah itu menjadi langkah-langkah yang bisa dikenali oleh komputer.</p>
                        
                        <h3>Proyek Rahasia Bletchley Park</h3>
                        <p><strong>Pada tahun</strong> 1920-an, Jerman menciptakan mesin pembuat kode "Enigma" yang membuat mereka yakin <strong>bahwa</strong> pesan-pesan rahasia yang mereka kodekan tidak bisa dipecahkan.</p>
                        <p><strong>Akan tetapi</strong>, di awal 1930-an, seorang ahli matematika Polandia mulai mencoba memecahkan kode Enigma. Ide ini <strong>kemudian</strong> diselesaikan dengan sempurna oleh Turing.</p>
                        <p>Turing memimpin tim ilmuwan dan ahli matematika yang dibentuk di Bletchley Park, di luar kota London, dengan tujuan khusus: memecahkan kode Enigma!</p>
                        <p>Tim Turing <strong>kemudian</strong> membuat sebuah komputer pertama yang disebut “Colossus”. Mesin <strong>ini</strong> dioperasikan dengan 1.500 tabung vakum yang bekerja nonstop 24 jam per hari.</p>
                        <p>Seiring waktu, model-model yang diperbaharui <strong>pun</strong> dirakit, tapi <strong>semuanya tetap</strong> dirahasiakan. Para ahli meyakini bahwa ada 10 <strong>unit</strong> komputer Colossus yang dibuat <strong>oleh</strong> tim Turing.</p>
                        <p>Apa pun yang terjadi, fakta <strong>bahwa</strong> mesin Turing membantu memecahkan kode Enigma merupakan terobosan yang menjadi rahasia terbesar pada PD II.</p>
                        <p>Dalam istilah praktisnya, <strong>hal ini</strong> artinya <strong>pihak</strong> sekutu sudah mengetahui dengan tepat rencana yang akan dilakukan Jerman sebelum mereka melakukannya.</p>
                        <p>Seberapa besar pengaruhnya? <strong>Sangat besar</strong>. <strong>Informasi</strong> ini sangat membantu Sekutu memutuskan di mana <strong>mereka</strong> harus menyerang pada D-day dan mengelabui Adolf Hitler dalam prosesnya.</p>
                        
                        <h3>Krisis dan Terobosan Personal</h3>
                        <p>Tapi, ada kalanya juga terjadi krisis, di mana <code>bedes-bedes</code> Jerman mulai menggunakan variasi dari Enigma untuk mengarahkan kapal selamnya dengan kode baru.</p>
                        <p>Dalam keadaan seperti ini, apa yang diketahui Turing <strong>dan kawan-kawannya</strong> jadi seperti tidak berguna. Mereka tidak bisa memberi peringatan apa pun kepada siapa pun.</p>
                        <p>Hasil variasi kode Enigma Jerman adalah mimpi buruk bagi lawan <strong>mereka</strong>. Banyak kapal perang sekutu beserta awaknya yang berhasil ditenggelamkan di laut.</p>
                        <p>Dalam keadaan <strong>seperti</strong> itu, Turing <strong>dan kawan-kawannya</strong> tidak dapat melakukan apa-apa, kecuali dengan tergesa-gesa mencoba untuk memecahkan kode baru Enigma tersebut.</p>
                        <p>Dalam skenario yang sedramatis itu, akhirnya semua tergantung kepada Turing! Konon, dia bekerja sendirian di dalam pondok sampai kelelahan.</p>
                        <p><strong>Berkat</strong> kecerdasan dan penalaran Turing yang luar biasa, <strong>ia</strong> akhirnya dapat memecahkan variasi-variasi kode Enigma yang baru. <strong>Alhasil</strong>, komputer Colossus kembali jadi perkasa.</p>
                        
                        <h3>Kehidupan Tragis Pasca-Perang</h3>
                        <p>Setelah PD II berakhir, Turing mengerjakan berbagai mesin yang diyakininya akan menggantikan kecerdasan manusia. <strong>Prediksi</strong> ini juga jadi kenyataan.</p>
                        <p>Turing yakin <strong>bahwa</strong> sebuah mesin dapat dikembangkan <strong>untuk</strong> meniru kecerdasan manusia, dan benar <strong>bahwa</strong> inspirasi itu dikatakan <strong>datang</strong> ketika dia kehilangan kekasihnya.</p>
                        <p>Turing, secara harfiah, mencoba mengembalikan cintanya yang hilang ke dalam hidupnya melalui mesin-mesinnya. <strong>Hal ini</strong> khas terjadi pada “<code>bedes</code> luar biasa”, <strong>di mana</strong> mereka memiliki realita subjektifnya sendiri.</p>
                        <p>Alan Turing menulis makalah yang sekarang dikenal sebagai “Tes Turing”, <strong>yaitu</strong> sebuah tes standar untuk mengevaluasi kecerdasan sebuah mesin.</p>
                        <p>Karena jasanya yang besar, Turing saat itu mungkin disanjung, bahkan dikagumi dan dipuja. Ada patungnya yang didirikan di tengah kota London.</p>
                        <p>Sayangnya, Turing tidak berhasil menghadapi kehidupan sosialnya.</p>
                        <p><strong>Ia mengalami</strong> rasa putus asa yang berkepanjangan dan depresi yang dipicu oleh cercaan masyarakat, khususnya media, <strong>karena fakta</strong> bahwa dia seorang homoseksual!</p>
                        <p>Bahwa dia berjasa besar bagi kehidupan, semua <code>bedes</code> <strong>seakan</strong> tidak peduli.</p>
                        <p><strong>Sungguh</strong> menyedihkan.</p>
                        <p>Sebetulnya, praktik homoseksualitas Turing tidak pernah diutak-atik <strong>oleh</strong> siapa pun selama PD II berlangsung.</p>
                        <p>Setelah damai, <strong>barulah</strong> mulai banyak yang <strong>mengusiknya (<code>resek</code>)</strong>.</p>
                        <p><strong>Pada</strong> 9 Juni 1954, Turing sengaja memakan apel yang sudah ditaburinya dengan bubuk potasium sianida. <strong>Mati pulalah</strong> kecerdasan yang sangat mengagumkan itu.</p>

                        <h3>Warisan dan Permohonan Maaf Anumerta</h3>
                        <p>Apa pun yang terjadi, mesin yang dibuat Alan Turing bertahan sampai sekarang sebagai salah satu penciptaan paling besar sepanjang masa, yaitu: <strong>KOMPUTER</strong>.</p>
                        <p><strong>Contohnya adalah</strong> IBM 701, komputer angkatan pertama. Tanpa kehadiran Alan Turing, kemungkinan besar mesin ini tak pernah ada.</p>
                        <p><strong>Pada</strong> Agustus 2009, John Graham-Cumming memulai petisi <strong>yang</strong> mendesak pemerintah Inggris <strong>agar</strong> meminta maaf kepada anumerta Turing atas hukuman yang diberikan.</p>
                        <p><strong>Kemudian</strong>, PM Gordon Brown merilis pernyataan <strong>pada</strong> 10 September 2009. <strong>Ia</strong> meminta maaf dan menjelaskan <strong>bahwa</strong> pengobatan hormonal Turing adalah ”hal yang mengerikan”.</p>
                        <p><strong>Pada</strong> Desember 2011, William Jones membuat e-petisi, meminta Pemerintah Inggris membebaskan Turing dari tuduhan ”perlakuan tidak senonoh".</p>
                        <p><strong>Akhirnya</strong>, pada 24 Desember 2013, Ratu Elizabeth II menandatangani grasi atas segala tuduhan dan hukuman bagi Alan Turing.</p>

        const themeContainer = document.getElementById("theme-container");
        const currentTheme = localStorage.getItem("theme");
        let isDarkMode = currentTheme !== "light";
        const themeButton = document.createElement("button");
        themeContainer.className = "theme-switcher";
        themeContainer.appendChild(themeButton);
        const applyTheme = () => {
          if (isDarkMode) {
            document.body.classList.add("dark-mode");
            themeButton.textContent = "Mode Terang ☀️";
          } else {
            document.body.classList.remove("dark-mode");
            themeButton.textContent = "Mode Gelap 🌙";
          }
        };
        themeButton.addEventListener("click", () => {
          isDarkMode = !isDarkMode;
          localStorage.setItem("theme", isDarkMode ? "dark" : "light");
          applyTheme();
        });
        applyTheme();

        // =========================================================================
        const articleContainer = document.getElementById("article-container");

          if (article) {
            articleContainer.innerHTML = article.content;
          } else {
            articleContainer.innerHTML =

        };
