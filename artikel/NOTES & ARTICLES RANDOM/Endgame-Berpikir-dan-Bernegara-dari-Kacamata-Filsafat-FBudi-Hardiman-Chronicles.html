        <h2>Nilai Kolektif Asia dan Individualisme Modern</h2>

        <p>Menurut pendapat saya, nilai-nilai Asia itu tidak bisa berjalan sendiri di zaman ini, di dalam modernitas. Jadi, nilai-nilai Asia yang dulu didengungkan sebagai sesuatu yang kolektif seperti solidaritas itu, sekarang harus dipasangkan dengan sistem hak-hak yang sifatnya individualistis, bahkan liberal dalam masyarakat modern. Keduanya membentuk suatu pasangan yang ada dalam tegangan, yang saya katakan tadi. Baru dengan cara demikian kita bisa secara praktis tidak jatuh ke dalam salah satu ekstrem.</p>

        <h2>Belajar (atau Tidak) dari Sejarah Trauma</h2>
        <p>Kita juga mengalami sejarah seperti yang terjadi di Amerika, Cina, dan Eropa, yang bisa menjadi pemantik liberalisme melalui suatu tragedi yang luar biasa besar dan memakan banyak korban. Contohnya adalah Revolusi Prancis di Eropa. Indonesia juga mengalami kasus 1965 dan 1998; itu adalah peristiwa-peristiwa besar.</p>
        <p>Maksud saya begini, kalau soal tragedi, itu tersedia dalam sejarah. Yang bermasalah adalah: apakah kita belajar dari itu semua? Itu masalahnya, belajar. Untuk bisa belajar, memang butuh kejujuran, butuh pengakuan, butuh pengampunan, dan seterusnya.</p>

        <p>Maksud saya begini, kultur seperti di Jerman sangat eksak, perfek, tepat, dan sistematis, namun bisa jatuh ke dalam Holokaus. Dan Holokaus itu adalah buah dari perfeksionisme orang Jerman, bahkan perfeksionisme dalam membunuh secara industrial dan sangat sistematis. Hal ini terlihat dari bacaan yang kita lihat, bahwa mereka sangat sistematis untuk menghilangkan jejak-jejak mayat itu.</p>

        <h2>Paradoks: Budaya Abu-Abu Melahirkan Pemikir Hitam-Putih</h2>
        <p>Tapi, paradoksnya, saya melihat kecenderungan justru anak-anak muda sekarang tidak bisa lagi berpikir secara abu-abu. Kalau tidak dianggap malaikat/Tuhan, ya dianggap setan. Kalau tidak baik, dia jahat. Kalau tidak benar, dia seratus persen salah. Padahal kan sebenarnya bukan itu budaya kita. Budaya kita bisa mengakomodasi yang tidak biner.</p>
        <p>Saya pernah suatu hari diundang di Koln, Jerman, waktu itu berbicara dalam bahasa Jerman tentang HAM (Hak Asasi Manusia). Yang menarik, dalam diskusi kami saat itu, para antropolog membela apa yang saya kemukakan. Saya mengemukakan di sana bahwa di Indonesia, konsep baik dan buruk itu adalah sebuah area abu-abu, tidak hitam-putih.</p>

        <p>Sebagian orang Barat mengatakan ini hal yang tidak beres yang harus dibereskan. Tapi sebagian lainnya, yaitu para etnograf dan antropolog yang paham dengan situasi kita, mengatakan bahwa justru budaya Barat yang hitam dan putih itu yang menyebabkan perang, kesepian, dehumanisasi, dan sebagainya. Mereka berkata, "Nah, belajarlah dari Asia."</p>

        <p>Kalau saya bandingkan, benar sih. Kalau kita bandingkan dengan jumlah perang dan korban jiwa antara Eropa dan Asia, sangat jauh sekali. Kita, Indonesia, dengan banyak keberagaman, tergolong aman dari peperangan dan konflik, baik dalam maupun luar negeri.</p>
        <p>Tapi dengan etos atau bahasa yang ambigu yang menyediakan ruang untuk toleransi, itu juga membuat tingkat kepercayaan sedikit turun karena orang tidak bisa dipegang janjinya. Itu makanya dengan orang Jerman, ya, mereka jatuh ke dalam Holokaus, kan? Tapi kalau sekarang kita melakukan bisnis dengan orang Jerman, jika berkata "iya" artinya iya, jika berkata "tidak" artinya tidak. Sikap itu ada baiknya, ada tidaknya, begitu.</p>

        <h2>Menavigasi Modernitas dengan Kearifan Tradisi</h2>
        <p>Kalau saya lihat, di satu sisi dari segi tradisi, oke lah. Tapi kita kan masuk ke dalam modernitas. Artinya, kalau kita masuk ke dalam modernitas, harus berubah juga. Dalam arti begini: dulu dalam kondisi tradisi, hal-hal yang saya sebutkan tadi, seperti ambiguitas dalam janji, orang dulu bisa menjalaninya dengan baik dalam kondisi masyarakat tradisional.</p>
        <p>Tetapi, ketika masyarakat menjadi modern, harus berubahlah. Nah, itu masalahnya. Mau tidak mau, ya, ada proses rasionalisasi. Tapi sekali lagi saya ingin mengatakan, jangan lupa dengan tradisi kita dalam proses rasionalisasi itu. Karena kita mempunyai kekayaan dalam bentuk **solidaritas, dalam bentuk nilai-nilai kolektif**, dan sesuatu yang juga bisa ambigu. Dalam banyak hal, ambiguitas yang berlebihan bisa negatif, tapi jangan lupa sisi positifnya.</p>

        <h2>Relevansi Filsafat di Era Modern</h2>
        <p>Karena kita sekarang berada di ruangan universitas, pertanyaan saya terakhir untuk Bapak adalah tentang signifikansi dan relevansi disiplin filsafat di dalam hal-hal di luar filsafat. Banyak orang bilang bahwa filsafat akan berakhir, menyebabkan akhir ketidakpercayaan akan Tuhan, atau filsafat akan membuat kamu menjadi orang aneh dan susah dapat mertua. Kenapa kita harus belajar filsafat?</p>
        <p>Sebetulnya, dalam hidup ini kalau kita perhatikan baik-baik, anak-anak itu sudah terbiasa sedikit banyak secara spontan untuk mempersoalkan apa yang kemudian dipersoalkan dalam filsafat. Misalnya, "Apa itu pikiran?", "Loh, kok aku bangun aku ada?", "Kalau aku tidur, aku tidak ada?", "Apakah aku ini?", "Apakah aku pikiran?". Anak-anak juga sudah mulai berfilsafat.</p>
        <p>Anak saya waktu kecil itu juga menyorotkan lampu senter ke langit di malam hari. Saya tanya kenapa. Katanya, jika kecepatan cahaya sekian dan kalau sampai ke bintang terdekat butuh sekian tahun, berarti langit ini adalah masa lalu semua, begitu dia bilang. Anak kecil sudah mikir seperti itu. Artinya apa? Filsafat itu sudah bagian dari kehidupan kita.</p>
        <p>Kita sendiri ketika ditinggal pacar, ditinggal istri, ditinggal teman, menghadapi kematian orang yang tercinta, atau kematian yang menghadang diri kita, semua itu membuat kita berfilsafat dan merenung. Kalau Anda bertanya kenapa kita harus belajar filsafat, jawabannya adalah **kita berfilsafat untuk memahami keberadaan kita, makna keberadaan kita di dunia ini**.</p>
        <p>Saya dibesarkan dalam sebuah keluarga Katolik yang tidak bertanya-tanya tentang kehidupan. Tapi sejak SMA, waktu itu saya naik ke loteng saya dan menatap ke langit untuk melihat bintang-bintang. Kalau di bawah, saya baca cerita-cerita UFO dan macam-macam bacaan anak pada saat itu. Tapi dengan menatap ke langit, muncul minat saya tentang filsafat. Saya berpikir, "Kita tidak sendirian mungkin di alam semesta", "Kita ini apa sebetulnya?", "Siapakah kita?". Bukankah pertanyaan-pertanyaan semacam itu juga menjadi pertanyaan kita?</p>
        <p>Tapi, sebagian besar orang tidak peduli dengan pertanyaan itu. Terjadi spesialisasi. Jadi, orang-orang yang belajar filsafat itu menspesialisasikan diri dengan pertanyaan-pertanyaan seperti itu. Apa itu berguna? Ya, berguna. Karena pemikiran filsafat sering muncul dalam era krisis, dalam keadaan buntu.</p>
        <p>Bahkan, pemikiran filsafat itu juga, kalau kita memakai ungkapan dari Gilles Deleuze, dia mengatakan bahwa **filsafat itu sebetulnya adalah berinovasi dalam konsep-konsep baru**. Menghasilkan konsep baru kan sama dengan menghasilkan cara pandang yang baru. Berarti juga, dengan berfilsafat kita boleh meyakini bahwa dunia yang berbeda itu mungkin. Dunia yang lain itu mungkin.</p>
        <p>Kita sekarang hidup dalam sebuah masyarakat yang seperti ini. Orang-orang yang belajar filsafat itu dilatih untuk meyakini bahwa model masyarakat yang berbeda itu masih mungkin. Jadi, mereka bisa membawa pembaruan, berinovasi untuk masyarakat.</p>
        <p>Tapi mengenai yang Anda katakan tadi, bahwa orang yang belajar filsafat itu bisa menjadi ateis, menjadi sinting, atau menjadi esentrik, hal itu tidak eksklusif untuk orang yang belajar filsafat. Orang yang belajar ekonomi juga bisa ateis. Orang juga yang belajar antropologi juga bisa menjadi eksentrik. Jadi, itu tidak eksklusif untuk filsafat. Kalau belajar filsafat itu juga jangan "mabuk" atau overdosisnya.</p>

        const applyTheme = () => {
          if (isDarkMode) {
            document.body.classList.add("dark-mode");
            themeButton.textContent = "Mode Terang â˜€ï¸";
          } else {
            document.body.classList.remove("dark-mode");
            themeButton.textContent = "Mode Gelap ğŸŒ™";
          }
        };
        themeButton.addEventListener("click", () => {
          isDarkMode = !isDarkMode;
          localStorage.setItem("theme", isDarkMode ? "dark" : "light");
          applyTheme();
        });
        applyTheme();
