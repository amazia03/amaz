<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets & Note Series - Website Pribadi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Style untuk search bar */
      .search-container {
        margin-bottom: 20px;
        text-align: left;
      }
      #search-input {
        width: 100%;
        padding: 12px;
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        color: var(--text-color);
        font-size: 1em;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <header id="header-placeholder"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Tweets & Note Series</h2>
        <p class="animate-on-scroll" style="margin-bottom: 40px">
          Kumpulan pemikiran singkat, catatan,Tweets yang sekirannya menarik for
          me.
        </p>

        <div
          class="controls-container animate-on-scroll"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
          "
        >
          <div class="search-container" style="flex-grow: 1">
            <input
              type="text"
              id="search-input"
              placeholder="Cari berdasarkan konten, judul, atau tag..."
            />
          </div>
          <div class="sort-container" style="margin-bottom: 0">
            <label for="info-sorter">Urutkan:</label>
            <select id="info-sorter" class="sorter">
              <option value="terbaru">Terbaru</option>
              <option value="terlama">Terlama</option>
            </select>
          </div>
        </div>

        <div class="info-list">
  </div>
           

    <footer id="footer-placeholder"></footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
   <script>
document.addEventListener("DOMContentLoaded", function () {
    const infoListContainer = document.querySelector(".info-list");
    const searchInput = document.getElementById("search-input");
    const sorter = document.getElementById("info-sorter");
    let originalText = new Map(); // Untuk menyimpan teks asli sebelum highlight

    // 1. Fungsi untuk merender item ke halaman
    function renderItems(items, searchTerm = "") {
        infoListContainer.innerHTML = ""; // Kosongkan kontainer
        originalText.clear();

        if (!items || items.length === 0) {
            infoListContainer.innerHTML = "<p>Tidak ada hasil yang ditemukan.</p>";
            return;
        }

        items.forEach((item, index) => {
            const infoItemDiv = document.createElement("div");
            infoItemDiv.className = "info-item animate-on-scroll";
            infoItemDiv.setAttribute("data-tanggal", item.tanggal);

            // Simpan teks asli sebelum di-highlight
            const itemKey = `item-${index}`;
            originalText.set(`${itemKey}-judul`, item.judul);
            originalText.set(`${itemKey}-konten`, item.konten_html);

            // Highlight judul dan konten jika ada searchTerm
            const highlightedJudul = searchTerm ? highlightText(item.judul, searchTerm) : item.judul;
            const highlightedKonten = searchTerm ? highlightText(item.konten_html, searchTerm) : item.konten_html;

            infoItemDiv.innerHTML = `
              <div class="info-header">
                <h3>${highlightedJudul}</h3>
                <span class="info-tag ${item.tag_kelas}">${item.tag_teks}</span>
              </div>
              <p class="info-meta">
                <i class="fas fa-calendar-alt"></i> ${item.meta_info}
              </p>
              <div class="info-body">
                ${highlightedKonten}
              </div>
            `;
            infoListContainer.appendChild(infoItemDiv);
        });

        if (typeof window.initializeScrollAnimation === 'function') {
            window.initializeScrollAnimation();
        }
    }

    // 2. Fungsi utama untuk memuat data dari API
    function loadData() {
        const searchTerm = searchInput.value;
        const sortOrder = sorter.value;

        // Buat URL dengan query parameter
        const url = new URL('http://localhost:3000/api/tweets');
        if (searchTerm) url.searchParams.append('search', searchTerm);
        url.searchParams.append('sort', sortOrder);

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                renderItems(result.data, searchTerm);
            })
            .catch(error => {
                console.error("Gagal memuat data dari API:", error);
                infoListContainer.innerHTML = `<p style="color:red; text-align:left;">Gagal terhubung ke server data. Pastikan server backend Anda sedang berjalan.</p>`;
            });
    }

    // 3. Fungsi untuk highlight teks
    function highlightText(text, term) {
        if (!term) return text;
        const regex = new RegExp(`(${term})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // Event listener untuk input pencarian dan dropdown urutan
    searchInput.addEventListener('input', debounce(loadData, 300));
    sorter.addEventListener('change', loadData);

    // Muat data untuk pertama kali saat halaman dibuka
    loadData();
});

// Fungsi debounce tidak perlu diubah
function debounce(func, delay) {
    let timeout;
    return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
    };
}
</script>
  </body>
</html>
