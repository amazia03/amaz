<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <base href="/personal-blog/" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - Website Pribadi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <header id="header-placeholder"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Hubungi Saya</h2>
        <p class="animate-on-scroll" style="margin-bottom: 40px">
          Anda dapat terhubung dengan saya melalui platform di bawah ini.
        </p>

        <div class="contact-links animate-on-scroll">
          <a href="mailto:emailanda@example.com" class="contact-link-item">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </a>
          <a
            href="https://www.instagram.com/usernameanda"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a
            href="https://github.com/usernameanda"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
